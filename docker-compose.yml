version: "3.7"

volumes:
  broker_db_data:

services:
  api:
    container_name: ${PROJECT:-microservices-in-action}-api
    image: microservices-in-action/api:dev
    build:
      context: ./services
      dockerfile: ./api/deployments/api.dev.dockerfile
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./services/api
        target: /go/src/app
    restart: on-failure
  ui:
    container_name: ${PROJECT:-microservices-in-action}-ui
    image: microservices-in-action/ui:dev
    build:
      context: ./services
      dockerfile: ./ui/deployments/ui.dev.dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - API_BASE_URL=http://localhost:3000
    volumes:
      - type: bind
        source: ./services/ui
        target: /app
    tty: true
    restart: on-failure
    depends_on: 
      - api
  broker-db:
    container_name: broker-db
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=$USER
      - POSTGRES_PASSWORD=$USER
      - POSTGRES_DB=postgres
    volumes:
      - type: volume
        source: broker_db_data
        target: /var/lib/postgresql/data
  broker:
    container_name: broker
    image: pactfoundation/pact-broker:latest
    ports:
      - "9292:9292"
    environment:
      - PACT_BROKER_DATABASE_URL=postgresql://${USER}:${USER}@broker-db:5432/postgres
      - PACT_BROKER_BASIC_AUTH_USERNAME=${USER}
      - PACT_BROKER_BASIC_AUTH_PASSWORD=${USER}
      - PACT_BROKER_LOG_LEVEL=INFO
      - PACT_BROKER_PORT=9292
    restart: on-failure
    depends_on:
      - broker-db